<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://scontent.facc7-1.fna.fbcdn.net/v/t39.30808-6/287316695_1451503781947353_3108032406597033568_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=5b7eaf&_nc_eui2=AeG61SFViEZCuTTELciiPqfqQG3ATve8xL5AbcBO97zEvjE4d_VRDDe0dD46jDGBDXgjt_jKf6XI0APFViKJbYTn&_nc_ohc=kcOglKPNqd4AX9Xx8KJ&_nc_ht=scontent.facc7-1.fna&oh=00_AT-dmnwjsmfLdAi8EI6z3MdZ5Bwwao4COqMly7xNWSBIYg&oe=62A7B08E')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')"></div>
        <div style="background-image: url('https://scontent.facc7-1.fna.fbcdn.net/v/t39.30808-6/287139255_1451504215280643_2799359818312699024_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=5b7eaf&_nc_eui2=AeH8-AARZKvivV8-GX7R-jjHJ-0U3b_y4Pcn7RTdv_Lg929Q96oZZ-whOC5zVXa7GHcdTlM16syLKBK2dOSubqz9&_nc_ohc=ESUcddwcNlQAX9drx3H&_nc_ht=scontent.facc7-1.fna&oh=00_AT_AvWJwtvxCiCkdUoePTEAFK8NmDH1HDaAM8FuC4G-iVQ&oe=62A8ED0C')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
